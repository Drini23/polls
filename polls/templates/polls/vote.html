<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background color */
            padding: 20px;
        }
        .container {
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for the container */
        }
        .list-group-item {
            background-color: #f8f9fa; /* Lighter gray for list items */
        }
        .list-group-item:hover {
            background-color: #e9ecef; /* Light gray on hover */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Vote</h1>
        <form method="post" action="{% url 'polls:vote' %}">
            <ul class="list-group">
                {% csrf_token %} {# Add the CSRF token for security #}
                {% for choice in choices %}
                    <li class="list-group-item">
                        <label>
                            <input type="radio" name="choice" value="{{ choice.id }}" class="mr-2">
                            {{ choice.choice_text }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary mt-3">Vote</button>
        </form>
        <hr>
        <a href="{% url 'polls:index' %}" class="btn btn-secondary">Home</a>
    </div>

    <!-- Add Bootstrap JS and jQuery links here if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
